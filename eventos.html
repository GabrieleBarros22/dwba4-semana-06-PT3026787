<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EVENTOS - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
<link rel="styleSheet" href="css/style.css"> 
</head>
<body>

<header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
  <nav>
    <object width="100%" height="65px" data="menu.html"></object>
  </nav>
</header>

<img src="Imagens/Logo.jpg" alt="Logo IFSP" width="357" height="119">

<h2><strong>Inscreva-se</strong></h2>

<form action="/action_page.php">
  <fieldset>
  Evento:
  <select name="Evento">
    <option>-- Selecione --</option>
    <option>Voe sem Asas</option>
    <option>Festa Junina</option>
    <option>Semana de Tecnologia</option>
  </select>
  </fieldset>


  <fieldset>
    <legend>Informações de Acesso</legend><br>
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required><br><br>
      <label for="password">Senha</label>
      <input type="password" id="senha" name="senha"><br><br>
      <label for="confirmarSenha">Confirme a Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha"><br><br>
  </fieldset>

     <fieldset>
      <legend>Informações Pessoais</legend><br>
       <label for="nomec">Nome Completo</label>
        <input type="text" id="nomec" name="nomec"><br><br>
       <label for="email">E-mail</label>
        <input type="email" id="email" name="email"><br><br>
       <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"> (99)99999-9999 <br><br>

        <fieldset>
          <legend>Sexo</legend>
           <input type="radio" id="html" name="sexo" value="fem">
           <label for="masc">Masculino</label>
         <input type="radio" id="css" name="sexo" value="masc">
          <label for="fem">Feminino</label>
        </fieldset><br>

      <label for="nasc">Data de Nascimento</label>
       <input type="date" id="nasc" name="nasc"><br><br>
      <label for="corFavorita">Cor Favorita</label>
       <input type="color" id="corFavorita" name="corFavorita"><br><br>
      <label for="perfilGithub">Perfil no GitHub</label>
       <input type="url" id="perfilGithub" name="perfilGithub"><br><br>
     </fieldset><br>

        <button type="submit">Inscrever</button>
        <button type="reset">Limpar</button><br><br>
    </form>

<footer>
    <br><br>
    <div id="my_menu" align="left">
        <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
    </div>
    <p>
        IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
    </p>
</footer>

</body>
</html>
